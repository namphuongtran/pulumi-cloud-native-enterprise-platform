# Production - East US (Primary)
config:
  azure:location: eastus
  infrastructure:environment: prod
  infrastructure:location: eastus
  infrastructure:clusterType: aks
  database:redundancyLevel: "high"
  database:isolation: shared
  vnet:addressSpace: 10.0.0.0/16
  aks:nodeCount: "3"
  aks:vmSize: Standard_B2s
  sql:skuName: "S3"
  sql:skuTier: "Standard"
  enableDiagnostics: "true"
